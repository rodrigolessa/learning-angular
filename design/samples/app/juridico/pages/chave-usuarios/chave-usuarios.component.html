<div class="content">
    <app-breadcumb [info]="breadcumbs"></app-breadcumb>

    <div class="table-container no-padding no-shadow">
        <mat-form-field class="filter">
            <input matInput #txtFiltro [(ngModel)]="busca.texto" (keyup.enter)="filtrarChaveUsuario()" placeholder="Filtrar por usuário" autocomplete="off">
            <button mat-button *ngIf="busca.texto" matSuffix mat-icon-button aria-label="Limpar" (click)="limparBusca()">
                <mat-icon>close</mat-icon>
            </button>
            <div matPrefix>
                <mat-icon>search</mat-icon>
            </div>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" >
            
            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef>Usuário</th>
                <td  mat-cell *matCellDef="let row" >{{row.Nome}}</td>
            </ng-container> 

            <ng-container matColumnDef="Chave">
                <th mat-header-cell *matHeaderCellDef>Chave</th>
                <td  mat-cell *matCellDef="let row" >{{row.Chave}}</td>
            </ng-container>

            <ng-container matColumnDef="Situacao">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td  mat-cell *matCellDef="let row"  >{{row.Status}}</td>
            </ng-container>

            <ng-container matColumnDef="Limite">
                <th mat-header-cell *matHeaderCellDef>Limite</th>
                <td  mat-cell *matCellDef="let row" >{{row.Limite}}</td>
            </ng-container>           

         <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr [ngClass]="row.Situacao == 0 ? 'red' : 'black'" mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

        <mat-paginator  showFirstLastButtons [pageSizeOptions]="[15,30,100,500]"></mat-paginator>
    </div>
</div>
